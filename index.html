<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-shop</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body onload="onInit()">
    <div class="shop-container">
        <header>
            <h1 data-trans="main-title"></h1>
            <button class="add-book" data-trans="add-book" onclick="onAddBook()"></button>
            <select class="form-select form-select-sm d-inline w-25" aria-label=".form-select-sm" data-select="lang">
                <option value="en">English</option>
                <option value="he">עברית</option>
            </select>
        </header>
        <section class="table-container">
            <table>
                <thead class="thead">
                    <tr>
                        <th data-trans="id"></th>
                        <th data-trans="title"></th>
                        <th data-trans="price"></th>
                        <th data-trans="actions" colspan="3"></th>
                    </tr>
                </thead>
                <tbody class="books-container">
                </tbody>
            </table>
        </section>

        <div class="modal read-modal">
            <h3></h3>
            <div class="img-container">
                <img src="" alt=""></img>
            </div>
            <div class="price-container"><span data-trans="price"></span>: <span class="price" data="currency"></span>
            </div>
            <div class="rating-container"></div>
            <button data-trans="close" onclick="onCloseModal()"></button>
        </div>
        <div class="modal update-modal">
            <h3></h3>
            <input type="number" name="update-price" data-trans="update-price-placeholder" placeholder="" />
            <div class="update-btn-container"></div>
        </div>
    </div>
    <div class="alert-conteiner">

    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/books.service.js"></script>
    <script src="js/books.controller.js"></script>
    <script src="js/i18n.service.js"></script>
</body>

</html>
