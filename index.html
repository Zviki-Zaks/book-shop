<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-shop</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body onload="onInit()">
    <div class="shop-container">
        <header>
            <h1>Welcome to my bookshop!</h1>
            <button class="add-book" onclick="onAddBook()">Add new book</button>

        </header>
        <section class="table-container">
            <table>
                <thead class="thead">
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th colspan="3">Actions</th>
                    </tr>
                </thead>
                <tbody class="books-container">
                </tbody>
            </table>
        </section>

        <div class="modal read-modal">
            <h3></h3>
            <div class="img-container">
                <img src="" alt=""></img>
            </div>
            <div class="price-container">Price: <span></span> </div>
            <div class="rating-container"></div>
            <button onclick="onCloseModal()">Close</button>
        </div>
        <div class="modal update-modal">
            <h3></h3>
            <input type="number" name="update-price" placeholder="Update price" />
            <div class="update-btn-container"></div>
        </div>
    </div>
    <script src="/js/services/util.service.js"></script>
    <script src="/js/services/storage.service.js"></script>
    <script src="/js/services/books.service.js"></script>
    <script src="/js/books.controller.js"></script>
</body>

</html>
